<div class="container">

    <h3 class="my-3 text-left">I tuoi corsi:</h3>
    <div class="row g-4">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="d-flex border-1 border flex-column align-items-center p-2 rounded-2 bg-light shadow-sm">
                <div class="fw-bold">
                    Crea nuovo corso
                </div>
                <div class="w-100">
                    <button class="btn btn-outline-primary mt-2 w-100" (click)="onCreaClick()">+</button>
                </div>
            </div>
        </div>






        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let corso of corsi">
            <div class="d-flex border-1 border flex-column align-items-center p-2 rounded-2 bg-light shadow-sm">
                <div class="fw-bold">
                    {{corso.materia?.nome}}
                </div>
                <div class="w-100">
                    <button class="btn btn-outline-primary mt-2 w-100" (click)="onVisualizzaClick(corso)">Visualizza</button>
                </div>
            </div>
        </div>

    </div>


    

</div>
