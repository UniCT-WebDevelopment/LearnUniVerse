<div class="container">

    <h3 class="my-3 text-center">Cosa puoi imparare</h3>

    <div class="row g-4">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let corso of corsi">
            <div class="d-flex border-1 border flex-column align-items-center p-2 rounded-2 bg-light shadow-sm">
                <div class="fw-bold">
                    {{corso.materia?.nome}}
                </div>
                <div class="mt-4 mb-2">
                    <i class="bi bi-person-circle"></i>
                    {{corso.utente?.nome}}
                    <i class="bi bi-star-fill" style="color: rgb(203, 169, 0)"></i>
                    <span class="text-body-secondary">
                        (4.3)
                    </span>
                </div>
                <div>
                    <i class="bi bi-geo-alt-fill" style="color: red"></i>
                    {{corso.utente?.ateneo?.nomeAteneo}}
                </div>
                <div class="w-100">
                    <button class="btn btn-outline-primary mt-2 w-100" (click)="onViewClick(corso)">Visualizza</button>
                </div>
            </div>
        </div>

    </div>

</div>
